<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Item 2</title>
    <style>
      ul,
li {
  list-style: none;
  font-size: 20px;
  padding-bottom: 5px;
}
li:nth-child(odd) {
  color: red;
}

    </style>
  </head>
  <body>
    <ul>
      <li>Hi</li>
      <li>Rita</li>
      <li>Hi</li>
      <li>Rumi</li>
      <li>Hi</li>
      <li>Rima</li>
    </ul>
  </body>
</html>
